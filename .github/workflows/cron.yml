name: cron

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "*/10 * * * *"

jobs:
  send:
    runs-on: ubuntu-20.04
    environment:
      name: production

    steps:
      - name: test env
        run: echo "ENV ${{ secrets.BIRTH_DATE }}"

      - name: checkout
        uses: actions/checkout@v2

      - name: go run
        run: go run main.go
